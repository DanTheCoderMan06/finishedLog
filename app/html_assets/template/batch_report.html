<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Batch Processing Report</h1>
        <div class="info-box">
            <p><strong>Source Directory:</strong> {source_dir}</p>
            <p><strong>New Reports:</strong> {new_reports_count}</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Log Directory</th>
                    <th>Status</th>
                    <th>First Seen</th>
                    <th>Last time previously Seen</th>
                    <th>Current report date</th>
                    <th>Days Existed</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {table_rows}
            </tbody>
        </table>
        {error_tables}
        {new_errors_table}
    </div>
    </body>
    </html>
