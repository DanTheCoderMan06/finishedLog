<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Batch Processing Report</h1>
        <div class="error-summary">
            <h2>Databases with Errors</h2>
            <div class="error-dbs">
                {error_dbs}
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Log Directory</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {table_rows}
            </tbody>
        </table>
    </div>
</body>
</html>
